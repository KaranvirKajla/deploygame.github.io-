<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet"  type="text/css" href="index.css">
  </head>
  <body>

      <div style="padding:0; margin: 0; position: relative;" class="container-fluid">

    
        
        <div class="carGame">
            <div class="score">
    
            </div>
            <div class="startScreen">
                <p>Press here to start <br>
                Arrow keys to move <br>
            If you hit another car you will lose</p>
            </div>
            <div id="highScoreDiv">
             
            </div>
  
            <div id="highScorePlayerNameDiv">
               
            </div>



            <div class="gameArea">
             
            </div>


            <img   id="upButton" style="position:absolute;bottom:150px;right:50px;width: 70px;height: 100px; background-image: url('race.png'); background-size: 100% 100%; " value="Up">
        
            <img   id="downButton" style="position:absolute;bottom:150px;left:50px;width: 70px;height: 100px; background-image: url('brake.png'); background-size: 100% 100%;" value="Up">

            <img   id="leftButton" style="position:absolute;bottom:50px;left:50px;width: 70px;height: 70px; background-image: url('left.png'); background-size: 100% 100%;" value="Up">

            <img   id="rightButton" style="position:absolute;bottom:50px;right:50px;width: 70px;height: 70px; background-image: url('right.png'); background-size: 100% 100%;" value="Up">

            <img   id="blueButton" style="position:absolute;bottom:250px;left:50px;width: 70px;height: 70px; background-image: url('bluebutton.png'); background-size: 100% 100%;" value="Up">

           <div id="bulletcountscreen">
             
           </div>

            <div id="timercountscreen">
             
           </div>
          
         
        </div>


       

      </div>

   
    
    <script src="level4.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
